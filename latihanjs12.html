<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>

    <!--Pemanggilan ID
    <h1 id="coba">Hello world</h1> -->
    <h1 id="coba"></h1>
    <!--Pemanggilan class name-->
    <h1 class="coba1">Hello World</h1>
    <!--Pemanggilan tag name-->
    <h2>Coba tag</h2>
    <h1 id="warna">Warna merah</h1>
    
    <script>
        // ini contoh pembuatan element id
        var x = document.getElementById("coba").innerHTML = "Hello world baru";
        // ini contoh pembuatan element class name
        var y = document.getElementsByClassName("coba1");
        // ini contoh pembuatan element tag
        var z = document.getElementsByTagName("h2");
        // ini contoh pemanggilan attribute style
        var zi = document.getElementById("warna").style.color = "red";
    </script>
</body>
</html>
