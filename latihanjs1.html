<script>
    // ini adalah contoh komentar JS didalam SCRIPT
    // var adalah deklarasi variabel atau inputan
    // nama adalah nama variabel
    // "abrar radan" adalah value atau nilai dari variable dan tipe datanya adalah string atau varchar
    // variable adalah memori yang menyimpan nilai atau value
    var nama = "Abrar Radan";
    var pekerjaan = "mahasiswa"; // tipe data string atau char
    let umur = 20; // tipe data integer atau bilangan bulat
    let beratBadan = 64.5; // tipe data float atau double (bilangan real)
    // mencetak variable

    document.write("<h3 align='center'>Belajar JavaScript</h3>");    
    document.write("<hr/>"); 
    document.write("<br> Nama Siswa : " + nama); // ini memanggil atau mencetak data dari variable nama
    document.write("<br> Pekerjaan : " + pekerjaan);
    document.write("<br> Umur : " + umur + " tahun");
    document.write("<br> Berat badan : " + beratBadan + " kg");

</script>
</html>
